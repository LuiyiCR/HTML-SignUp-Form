<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Sign Up Form</title>
  </head>
  <body>
    <form action="html-form">
      <!-- Loading Progress Bar -->
      <ul class="progressbar">
        <li class="icons">basic info</li>
        <li class="icons">social media</li>
        <li class="icons">profile image</li>
      </ul>

      <!-- Sign Up Form Body -->
      <fieldset class="sign-up-form">
        <h4>Sign Up Form</h4>
        <p>This is step 1</p>
        <!-- <label for="name">Name</label> -->
        <input type="text" id="name" name="name" placeholder="Name" /> <br />
        <!-- <label for="email">Email</label> -->
        <input type="email" name="email" id="email" placeholder="Email" /><br />
        <input type="button" name="next" class="button" value="Next Step" />
      </fieldset>
    </form>
    <script
      src="https://kit.fontawesome.com/5467bdcc1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
